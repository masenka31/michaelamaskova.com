<!-- layouts/partials/content.html -->
<section class="bar background-white no-mb">
    <div class="container">
        <div class="col-md-12">
            <div class="heading text-center">
                <h1>{{ .Title | markdownify }}</h1>
            </div>
            {{ with .Params.description }}
            <p class="lead text-center">
                {{ . | markdownify }}
            </p>
            {{ end }}
        </div>
        <div class="content">
            <div class="text-start text-lg-center" style="text-align: inherit !important;">
                {{ .Content | safeHTML }}
            </div>
        </div>
    </div>
</section>
